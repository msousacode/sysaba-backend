databaseChangeLog:
  - changeSet:
      id: v003-create-table-anotacoes
      author: system
      changes:
        - createTable:
            tableName: anotacoes
            columns:
              - column:
                  name: anotacao_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: data_anotacao
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: anotacao
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: alvo_import_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: aprendiz_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: imprimir_relatorio
                  type: BOOLEAN
                  defaultValue: true
                  constraints:
                    nullable: true
              - column:
                  name: criado_por_nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: encerrado
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: tenant_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: ativo
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: criado_por
                  type: UUID
                  constraints:
                    nullable: true