databaseChangeLog:
  - changeSet:
      id: v007-create-table-cargos
      author: system
      changes:
        - createTable:
            tableName: cargos
            columns:
              - column:
                  name: cargo_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: descricao
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: preco
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: tenant_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: ativo
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: criado_por
                  type: UUID
                  constraints:
                    nullable: true